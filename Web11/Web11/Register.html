<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register | Guest Lecture on AI</title>
  
  <link rel="stylesheet" href="Project1.css">
  <style>
    body {
      background-color: #f0f6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Guest Lecture Registration</h2>
    <form id="registerForm" onsubmit="submitForm(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" required>

      <label for="course">Course</label>
      <select id="course" required>
        <option value="">Select your course</option>
        <option>B.Tech Computer Science</option>
        <option>B.Tech AI & DS</option>
        <option>B.Tech IT</option>
        <option>B.Tech EC</option>
        <option>M.Tech CS</option>
        <option>M.Tech AI</option>
        <option>Others</option>
      </select>

      <label for="year">Year</label>
      <select id="year" required>
        <option value="">Select year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
        <option>PG</option>
      </select>

      <button type="submit" class="submit-btn">Submit Registration</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      ✅ Thank you for registering! <br> We look forward to seeing you at the event.
    </div>

    <a href="GuestLecture.html" class="back-link">← Back to Event Info</a>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
    }
  </script>

</body>
</html>
